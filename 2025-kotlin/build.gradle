plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.2.0'
}

group = 'andrewjbell1'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

sourceSets.main {
    kotlin.srcDirs("src")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}